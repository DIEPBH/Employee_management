<form method="post" enctype="multipart/form-data" action="{% url 'employee:emp_title_form'%}" data-ajax="1" data-modal-type="emp_title_form">
  {% csrf_token %}
  <input type="hidden" name="emp_num" value="{{ emp_num }}">
  <div class="emp-form-grid">
    {% for field in form %}
      <div class="emp-form-item {% if field.name == 'file' or field.name == 'File' %}emp-form-item--full{% endif %}">
        <label class="emp-form-label" for="{{ field.id_for_label }}">
          {{ field.label }}
          {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
        </label>

        {{ field }}

        {% for error in field.errors %}
          <div class="emp-form-error">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
  

  <div class="d-flex justify-content-end gap-2 mt-3">
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Đóng</button>
    <button type="submit" class="btn btn-primary">Lưu</button>
  </div>
</form>
